<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antas Lecamspēle</title>
    <style>
        /* Tavi esošie stili */
    </style>
</head>
<body>
    <header>
        <div class="header-left">Nr. 10</div>
        <h1>Antas Lecamspēle</h1>
        <div class="header-right">
            <span id="current-date">Ielādē datumu...</span><br>
            <span id="current-time">Ielādē laiku...</span>
        </div>
    </header>

    <nav>
          <a href="https://ropciko112.github.io/Laikrakstsanta/">Sākums</a>
       <a href="https://ropciko112.github.io/Laikrakstsanta/docs/galerija.html">Galerija</a>
    </nav>

    <div id="game">
        <div id="score">Punkti: 0</div>
        <div id="dino"></div>
    </div>

    <footer>
        <p class="footer-text-center">&copy; 2025 Antas Lecamspēle. Visas tiesības aizsargātas. PS: Lapa ir domāta kā joks un nav jāuztver nopietni!</p>
    </footer>

    <script>
        const dino = document.getElementById("dino");
        const scoreDisplay = document.getElementById("score");
        let jumping = false;
        let score = 0;

        // Cilvēciņš lec funkcija
        function jump() {
            if (jumping) return;
            jumping = true;
            let upInterval = setInterval(() => {
                let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
                if (dinoBottom >= 150) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(() => {
                        dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
                        if (dinoBottom <= 50) {
                            clearInterval(downInterval);
                            jumping = false;
                        }
                        dino.style.bottom = (dinoBottom - 5) + "px";
                    }, 20);
                }
                dino.style.bottom = (dinoBottom + 5) + "px";
            }, 20);
        }

        // Klausies "Space" taustiņu
        document.addEventListener("keydown", event => {
            if (event.code === "Space") jump();
        });

        // Klausās peli un pieskārienus
        document.addEventListener("click", jump); // Uzklikšķinot ar peli
        document.addEventListener("touchstart", jump); // Uz pieskāriena uz ekrāna (mobilajām ierīcēm)

        // Funkcija, kas izveido jaunu kaktusu
        function createCactus() {
            const cactus = document.createElement("div");
            cactus.classList.add("cactus");
            cactus.style.position = "absolute";
            cactus.style.bottom = "50px";
            cactus.style.width = "50px";
            cactus.style.height = "50px";
            cactus.style.backgroundImage = "url('https://raw.githubusercontent.com/ropciko112/Laikrakstsanta/refs/heads/main/docs/image-removebg-preview%20(4).png')";
            cactus.style.backgroundSize = "cover";
            document.getElementById("game").appendChild(cactus);

            let cactusLeft = 900; // Kaktuss sākas labajā malā
            let moveCactusInterval = setInterval(() => {
                cactusLeft -= 5;
                cactus.style.left = cactusLeft + "px";

                // Ja kaktuss pārsniedz ekrāna malu, noņem to
                if (cactusLeft < -50) {
                    clearInterval(moveCactusInterval);
                    cactus.remove();
                }
            }, 20);
        }

        // Izveido kaktusus ar nejaušu intervālu
        function randomCactusSpawner() {
            setInterval(createCactus, Math.random() * (3000 - 1000) + 1000); // Kaktuss parādās pēc 1 līdz 3 sekundēm
        }

        // Uzsāk kaktusu parādīšanu
        randomCactusSpawner();

    </script>
</body>
</html>
